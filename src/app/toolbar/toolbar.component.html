<mat-toolbar color="primary">
  <img class="logo" src="../../assets/icons/icon-72x72.png" alt="logo" [routerLink]="['/']">
  <div class="name" [routerLink]="['/']">Calorie Counter</div>

  <span class="spacer"></span>

  <div *ngIf="loginService.loggedIn && profileService.user">
    <span class="profile" [matMenuTriggerFor]="menu">
      {{ profileService.user.fname }}
      <mat-icon class="arrow">arrow_drop_down</mat-icon>
    </span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/profile', profileService.user.username]">Profile</button>
      <button mat-menu-item [routerLink]="['/calculator']">Calculator</button>
      <button mat-menu-item [routerLink]="['/setgoal']">Set Goal</button>
      <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
  </div>

  <button mat-button *ngIf="loginService.loggedIn === false" [routerLink]="['/login']">Log In</button>
  <button mat-button *ngIf="loginService.loggedIn === false" [routerLink]="['/register']">Sign Up</button>
</mat-toolbar>
