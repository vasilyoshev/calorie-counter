<h2 class="page-header">Register</h2>
<form (submit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
